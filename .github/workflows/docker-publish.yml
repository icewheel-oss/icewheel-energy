name: Docker Publish

on:
  push:
    branches: [ "main", "beta" ] # Trigger on pushes to the main and beta branches
    tags:
      - 'v*' # Also trigger on version tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 24
      uses: actions/setup-java@v4
      with:
        java-version: '24'
        distribution: 'temurin'
        cache: maven

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          # Tag 'latest' only on the default branch (main)
          type=raw,value=latest,enable={{is_default_branch}}
          # Tag 'beta' when building from the beta branch
          type=raw,value=beta,enable=${{ github.ref == 'refs/heads/beta' }}
          # Also tag with the branch name (e.g., 'main', 'beta')
          type=ref,event=branch
          # Tag semver versions when building from tags like v1.2.3
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          # Always include a short SHA tag
          type=sha,format=short

    # Build the JAR once to be used by both image builds.
    # This avoids compiling the code twice.
    - name: Build JAR with Maven
      run: mvn -B package --file pom.xml

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # This command now uses the JAR built in the "Build JAR" step, making it much faster.
    # We also name the image directly to avoid a separate 'docker tag' command.
    - name: Build and push image
      env:
        GITHUB_REF: ${{ github.ref }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        META_TAGS: ${{ steps.meta.outputs.tags }}
      run: |
        if [ "$GITHUB_REF" = "refs/heads/main" ]; then
          # Default branch builds publish :latest implicitly (no tag on imageName)
          IMAGE_NAME="ghcr.io/${GITHUB_REPOSITORY}"
        elif [ "$GITHUB_REF" = "refs/heads/beta" ]; then
          # Beta branch must never push :latest; force default tag to :beta
          IMAGE_NAME="ghcr.io/${GITHUB_REPOSITORY}:beta"
        elif [[ "$GITHUB_REF" == refs/tags/* ]]; then
          # Tag builds should not push :latest; use the tag ref as the default tag
          REF_TAG="${GITHUB_REF#refs/tags/}"
          IMAGE_NAME="ghcr.io/${GITHUB_REPOSITORY}:$REF_TAG"
        else
          # Fallback (not expected with current triggers): use short SHA as default tag.
          IMAGE_NAME="ghcr.io/${GITHUB_REPOSITORY}:${GITHUB_SHA::7}"
        fi
        # Derive OCI metadata to ensure different digests per ref (avoid beta and latest sharing digest)
        if [[ "$GITHUB_REF" == refs/heads/* ]]; then
          REF_KIND="branch"
          REF_NAME="${GITHUB_REF#refs/heads/}"
        elif [[ "$GITHUB_REF" == refs/tags/* ]]; then
          REF_KIND="tag"
          REF_NAME="${GITHUB_REF#refs/tags/}"
        else
          REF_KIND="other"
          REF_NAME="$GITHUB_REF"
        fi
        SHORT_SHA="${GITHUB_SHA::7}"
        OCI_VERSION="${REF_KIND}-${REF_NAME}-${SHORT_SHA}"
        OCI_SOURCE="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}@${GITHUB_REF}"
        CREATED="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
        IMAGE_LABELS="net.icewheel.channel=${REF_KIND}-${REF_NAME},org.opencontainers.image.revision=${GITHUB_SHA},org.opencontainers.image.created=${CREATED}"
        TAGS=$(echo "$META_TAGS" | awk -F: '{print $NF}' | sed '/^$/d' | sort -u | tr '\n' ',' | sed 's/,$//')
        # Extra safety: ensure 'latest' is never included in tags when not on main
        if [ "$GITHUB_REF" != "refs/heads/main" ]; then
          TAGS=$(echo "$TAGS" | sed 's/\(^\|,\)latest\(,\|$\)/,/g' | sed 's/^,//; s/,$//; s/,,/,/g')
          # Always add a unique CI tag on non-main to force GHCR package update
          UNIQUE_TAG="ci-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT:-1}"
          if [ -n "$TAGS" ]; then
            TAGS="$TAGS,$UNIQUE_TAG"
          else
            TAGS="$UNIQUE_TAG"
          fi
        fi
        mvn spring-boot:build-image -Dspring-boot.build-image.imageName=$IMAGE_NAME -Dspring-boot.build-image.tags=$TAGS -Dspring-boot.build-image.environment.BP_OCI_VERSION=$OCI_VERSION -Dspring-boot.build-image.environment.BP_OCI_SOURCE=$OCI_SOURCE -Dspring-boot.build-image.environment.BP_IMAGE_LABELS="$IMAGE_LABELS" -Dspring-boot.build-image.publish=false
        # Push the default tag and all additional tags explicitly so GHCR shows the new push
        if [[ "$IMAGE_NAME" != *:* ]]; then
          DEFAULT_TAG="latest"
        else
          DEFAULT_TAG="${IMAGE_NAME##*:}"
        fi
        echo "Resolved IMAGE_NAME=$IMAGE_NAME"
        echo "Resolved DEFAULT_TAG=$DEFAULT_TAG"
        echo "Resolved TAGS=$TAGS"
        echo "Pushing default image: $IMAGE_NAME"
        docker push "$IMAGE_NAME"
        IFS=',' read -ra TAG_ARR <<< "$TAGS"
        for T in "${TAG_ARR[@]}"; do
          if [ -z "$T" ]; then continue; fi
          if [ "$T" = "$DEFAULT_TAG" ]; then continue; fi
          echo "Tagging and pushing additional tag: $T"
          docker tag "$IMAGE_NAME" "ghcr.io/${GITHUB_REPOSITORY}:$T"
          docker push "ghcr.io/${GITHUB_REPOSITORY}:$T"
        done