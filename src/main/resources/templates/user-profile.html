<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head(pageTitle='User Profile')}"></head>

<body class="d-flex flex-column min-vh-100 bg-body-tertiary">
    <nav th:replace="~{fragments/header :: navbar(activePage='user-profile')}"></nav>

    <main class="container my-5 flex-grow-1">

        <!-- User Preferences Section -->
        <div class="mt-5">
            <h4 class="mb-3">My Preferences</h4>
            <div class="card shadow-sm">
                <div class="card-body">
                    <form th:action="@{/user-profile}" th:object="${userPreference}" method="post">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="zipCode" class="form-label">Zip Code</label>
                                <input type="text" class="form-control" id="zip-code-input" th:field="*{zipCode}">
                            </div>
                            
                            <div class="col-md-6">
                                <label for="timezone" class="form-label">Timezone</label>
                                <select class="form-select" id="timezone" th:field="*{timezone}">
                                    <option th:each="tz : ${timezones}" th:value="${tz}" th:text="${tz}"></option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Save Preferences</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Favorite Zip Codes Section -->
        <div class="mt-5">
            <h4 class="mb-3">Favorite Zip Codes</h4>
            <div class="card shadow-sm">
                <div class="card-body">
                    <div id="zip-code-list">
                        <!-- Zip codes will be loaded here by JavaScript -->
                    </div>
                    <form id="add-zip-code-form" class="mt-3">
                        <div class="row g-3">
                            <div class="col-md-5">
                                <input type="text" class="form-control" id="new-zip-code" placeholder="Zip Code" required>
                            </div>
                            <div class="col-md-5">
                                <input type="text" class="form-control" id="new-nickname" placeholder="Nickname (e.g., Home)">
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary w-100">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <footer th:replace="~{fragments/footer :: page_footer}"></footer>
    <div th:replace="~{fragments/footer :: scripts}"></div>

    <script th:src="@{/js/user-profile.js}"></script>
</body>
</html>
