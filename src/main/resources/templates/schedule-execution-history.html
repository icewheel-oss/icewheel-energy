<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/header :: head(pageTitle='Schedule Trigger Log')}"></th:block>
    <!-- Custom styles for the timeline view -->
    <style>
        .timeline {
            position: relative;
            padding-left: 1rem; /* Space for the line */
        }
        .timeline-item {
            position: relative;
            padding-left: 2.5rem; /* Space for the icon */
            padding-bottom: 2rem;
            border-left: 2px solid var(--bs-border-color);
        }
        .timeline-item:last-child {
            border-left-color: transparent; /* End the line on the last item */
        }
        .timeline-icon {
            position: absolute;
            left: -0.8rem; /* Center the icon on the line */
            top: 0;
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 0.8rem;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100 bg-body-tertiary">
<nav th:replace="~{fragments/header :: navbar(activePage='schedules')}"></nav>

<main class="container my-5 flex-grow-1">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-6">Schedule Trigger Log</h1>
        <a th:href="@{/schedules}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>Back to Schedules
        </a>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Filter by Status</h5>
            <form th:action="@{/schedules/executions}" method="get" class="d-flex flex-wrap align-items-center">
                <div th:each="s : ${allStatuses}" class="form-check me-3">
                    <input class="form-check-input" type="checkbox" name="status" th:value="${s}" th:id="${s}" th:checked="${selectedStatuses.contains(s.name())}">
                    <label class="form-check-label" th:for="${s}" th:text="${#strings.capitalize(s.name().toLowerCase())}"></label>
                </div>
                <button type="submit" class="btn btn-primary ms-auto">Filter</button>
            </form>
        </div>
    </div>

    <!-- Empty state -->
    <div th:if="${executionPage.empty}" class="text-center p-5 bg-body-tertiary rounded-3">
        <i class="bi bi-robot display-3 text-secondary"></i>
        <h2 class="h4 mt-3">No Triggers Found</h2>
        <p class="col-lg-8 mx-auto fs-5 text-muted">
            No schedules have been automatically triggered yet. This log will populate as your automations run.
        </p>
    </div>

    <!-- History Timeline -->
    <div th:unless="${executionPage.empty}" class="timeline">
        <div th:each="event, iterStat : ${executionPage.content}" class="timeline-item">
            <div class="timeline-icon" th:classappend="${event.status.name() == 'SUCCESS' ? 'bg-success-subtle text-success-emphasis' :
                                                     event.status.name() == 'FAILURE' ? 'bg-danger-subtle text-danger-emphasis' :
                                                     'bg-secondary-subtle text-secondary-emphasis'}">
                <i th:if="${event.status.name() == 'SUCCESS'}" class="bi bi-check-lg"></i>
                <i th:if="${event.status.name() == 'FAILURE'}" class="bi bi-x-lg"></i>
                <i th:if="${event.status.name() == 'SKIPPED'}" class="bi bi-info-lg"></i>
            </div>
            <div class="card shadow-sm" th:classappend="${iterStat.odd} ? 'bg-body-tertiary' : ''">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <h5 class="card-title mb-1" th:text="${event.scheduleName}">Schedule Name</h5>
                        <small class="text-muted" th:text="${#temporals.format(event.timestamp.atZone(T(java.time.ZoneId).of(userTimezone)), 'MMM dd, yyyy HH:mm:ss z', #locale)}"></small>
                    </div>
                    <p class="card-text text-muted" th:text="${event.details}">Event details go here.</p>
                    <span class="badge"
                          th:classappend="${event.status.name() == 'SUCCESS' ? 'bg-success-subtle text-success-emphasis' :
                                           event.status.name() == 'FAILURE' ? 'bg-danger-subtle text-danger-emphasis' :
                                           'bg-secondary-subtle text-secondary-emphasis'}"
                          th:text="${#strings.capitalize(event.status.name().toLowerCase())}">
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination Controls -->
    <div th:replace="~{fragments/pagination :: pagination(page=${executionPage}, url='/schedules/executions', statuses=${selectedStatuses}, actions=null)}"></div>
</main>

<footer th:replace="~{fragments/footer :: page_footer}"></footer>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
