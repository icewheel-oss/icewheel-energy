<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!--
  This head fragment is included in all pages to ensure a consistent look and feel.
  It includes Bootstrap CSS, Bootstrap Icons, and a custom stylesheet.
-->
<head th:fragment="head(pageTitle)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' | Icewheel Energy'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

<!--
  This navbar fragment is the main navigation for the application.
  It uses the 'activePage' parameter to highlight the current page.
-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom" th:fragment="navbar(activePage)">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/user-profile}">
            <i class="bi bi-snow fs-4 me-2"></i>
            <span>Icewheel Energy</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" sec:authorize="isAuthenticated()">
                <li class="nav-item"><a class="nav-link" th:classappend="${activePage == 'dashboard' ? 'active' : ''}" th:href="@{/user-profile}"><i class="bi bi-grid-1x2-fill me-2"></i>Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:classappend="${activePage == 'products' ? 'active' : ''}" th:href="@{/products}"><i class="bi bi-lightning-charge-fill me-2"></i>Products</a></li>
                <li class="nav-item"><a class="nav-link" th:classappend="${activePage == 'energy-flow' ? 'active' : ''}" th:href="@{/energy-flow}"><i class="bi bi-graph-up-arrow me-2"></i>Energy Flow</a></li>
                <li class="nav-item"><a class="nav-link" th:classappend="${activePage == 'energy-flow-animated' ? 'active' : ''}" th:href="@{/energy-flow-animated}"><i class="bi bi-film me-2"></i>Animated Flow</a></li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'schedules' ? 'active' : ''}"
                       th:href="@{/schedules}"><i class="bi bi-calendar-check me-2"></i>Schedules</a>
                </li>
                <li class="nav-item"><a class="nav-link" th:classappend="${activePage == 'developer' ? 'active' : ''}" th:href="@{/token-details}"><i class="bi bi-code-slash me-2"></i>Developer</a></li>
            </ul>
            <ul class="navbar-nav ms-auto" sec:authorize="isAuthenticated()">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="themeDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-sun-fill theme-icon-active" data-theme-icon-active="bi-sun-fill"></i>
                        <span class="visually-hidden">Toggle theme</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeDropdown">
                        <li>
                            <button class="dropdown-item d-flex align-items-center" type="button" data-bs-theme-value="light">
                                <i class="bi bi-sun-fill me-2 theme-icon" data-theme-icon="bi-sun-fill"></i> Light
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item d-flex align-items-center" type="button" data-bs-theme-value="dark">
                                <i class="bi bi-moon-stars-fill me-2 theme-icon" data-theme-icon="bi-moon-stars-fill"></i> Dark
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item d-flex align-items-center" type="button" data-bs-theme-value="auto">
                                <i class="bi bi-circle-half me-2 theme-icon" data-theme-icon="bi-circle-half"></i> Auto
                            </button>
                        </li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarUserDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle me-2"></i>
                        <span th:text="${#authentication.principal.attributes['name']}">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUserDropdown">
                        <li><a class="dropdown-item d-flex align-items-center" th:href="@{/user-profile}"><i class="bi bi-person-circle me-2"></i>Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li th:if="${teslaConnected == true}">
                            <button class="dropdown-item d-flex align-items-center text-danger" type="button" data-bs-toggle="modal" data-bs-target="#disconnectModal">
                                <i class="bi bi-plug-slash-fill me-2"></i>Disconnect Tesla
                            </button>
                        </li>
                        <li th:if="${teslaConnected == true}"><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item d-flex align-items-center">
                                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
