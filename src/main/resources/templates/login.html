<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">

<head th:replace="~{fragments/header :: head(pageTitle=${pageTitle})}"></head>

<body class="d-flex flex-column min-vh-100 bg-body-tertiary">

<main class="container flex-grow-1 d-flex flex-column justify-content-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 col-xl-4">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5 text-center">
                    <i class="bi bi-snow display-3 text-primary mb-3"></i>
                    <h3 class="card-title fw-bold mb-2">Icewheel Energy</h3>
                    <p class="card-text text-muted mb-4">
                        Sign in to manage your Powerwall and optimize your energy usage.
                    </p>
                    <div class="d-grid">
                        <a class="btn btn-primary btn-lg" href="/oauth2/authorization/google" role="button">
                            <i class="bi bi-google me-2"></i> Sign in with Google
                        </a>
                    </div>
                    <div class="mt-4 small text-muted" style="font-size: 0.8rem;">
                        <p class="text-center mb-1">
                            By signing in, you agree to our <a th:href="@{/terms}" class="text-muted">Terms of
                            Service</a>.
                        </p>
                        <p class="text-center mb-1">
                            This is free, open-source software provided under the <a th:href="@{/license}" class="text-muted">GPLv3 License</a>. Use at your own risk.
                        </p>
                        <p class="text-center mb-0">
                            <a href="https://github.com/icewheel-oss/icewheel-energy" target="_blank" rel="noopener noreferrer" class="text-muted text-decoration-none">
                                <i class="bi bi-github me-1"></i>View on GitHub
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: page_footer}"></footer>
<div th:replace="~{fragments/footer :: scripts}"></div>

</body>
</html>
