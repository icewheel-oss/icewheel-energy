<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
    <th:block th:replace="~{fragments/header :: head(pageTitle='Schedule History')}"></th:block>
</head>

<body class="d-flex flex-column min-vh-100 bg-body-tertiary">
<nav th:replace="~{fragments/header :: navbar(activePage='schedules')}"></nav>

<main class="container my-5 flex-grow-1">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-6">Schedule History</h1>
        <a th:href="@{/schedules}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>Back to Schedules
        </a>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Filter by Action</h5>
            <form th:action="@{/schedules/history}" method="get" class="d-flex flex-wrap align-items-center">
                <div th:each="a : ${allActions}" class="form-check me-3">
                    <input class="form-check-input" type="checkbox" name="action" th:value="${a}" th:id="${a}" th:checked="${selectedActions.contains(a.name())}">
                    <label class="form-check-label" th:for="${a}" th:text="${#strings.capitalizeWords(a.name().toLowerCase().replace('_', ' '))}"></label>
                </div>
                <button type="submit" class="btn btn-primary ms-auto">Filter</button>
            </form>
        </div>
    </div>

    <!-- Empty state -->
    <div th:if="${historyPage.empty}" class="text-center p-5 bg-body-tertiary rounded-3">
        <i class="bi bi-clock-history display-3 text-secondary"></i>
        <h2 class="h4 mt-3">No History Found</h2>
        <p class="col-lg-8 mx-auto fs-5 text-muted">
            No actions or executions have been recorded for your schedules yet.
        </p>
    </div>

    <!-- History Timeline -->
    <div th:unless="${historyPage.empty}" class="list-group">
        <div th:each="event, iterStat : ${historyPage.content}"
             class="list-group-item list-group-item-action flex-column align-items-start"
             th:classappend="${iterStat.odd} ? 'bg-body-tertiary' : ''">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <h5 class="mb-1">
                    <i class="bi me-2" th:classappend="${event.eventType == 'CREATED' ? 'bi-plus-circle-fill text-success' : event.eventType == 'UPDATED' ? 'bi-pencil-fill text-info' : 'bi-trash-fill text-danger'}"></i>
                    <span th:text="${event.scheduleName}">Schedule Name</span>
                </h5>
                <small class="text-muted" th:text="${#temporals.format(event.timestamp.atZone(T(java.time.ZoneId).of(userTimezone)), 'MMM dd, yyyy HH:mm:ss z', #locale)}"></small>
            </div>
            <div class="ps-4 pt-2">
                <!-- Display a detailed list of changes for UPDATE events -->
                <div th:if="${event.details instanceof T(java.util.Map) and event.details.containsKey('changes')}">
                    <ul class="list-unstyled mb-0 small text-muted">
                        <li th:each="change : ${event.details.get('changes')}" class="mb-1">
                            <span class="fw-bold" th:text="${change.get('field')}"></span>
                            was changed from
                            <code class="text-body-secondary" th:text="${change.get('from')}"></code> to <code class="text-body-secondary" th:text="${change.get('to')}"></code>.
                        </li>
                    </ul>
                </div>
                <!-- Display status change details -->
                <div th:if="${event.details instanceof T(java.util.Map) and event.details.containsKey('change')}">
                    <p class="mb-1 text-muted" th:text="|Status changed to ${#strings.capitalize(event.details.get('new_value'))}.|"></p>
                </div>
                <!-- Display simple info for other events like CREATED or DELETED -->
                <div th:if="${event.details instanceof T(java.util.Map) and event.details.containsKey('info')}">
                    <p class="mb-1 text-muted" th:text="${event.details.get('info')}"></p>
                </div>
            </div>
            <small class="text-muted mt-2 d-block">
                <span class="badge" th:classappend="${event.eventType == 'CREATED' ? 'bg-primary-subtle text-primary-emphasis' : event.eventType == 'UPDATED' ? 'bg-info-subtle text-info-emphasis' : event.eventType == 'DELETED' ? 'bg-danger-subtle text-danger-emphasis' : 'bg-secondary-subtle text-secondary-emphasis'}" th:text="${#strings.capitalizeWords(event.eventType.toLowerCase().replace('_', ' '))}"></span>
            </small>
        </div>
    </div>

    <!-- Pagination Controls -->
    <div th:replace="~{fragments/pagination :: pagination(page=${historyPage}, url='/schedules/history', statuses=null, actions=${selectedActions})}"></div>
</main>

<footer th:replace="~{fragments/footer :: page_footer}"></footer>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
